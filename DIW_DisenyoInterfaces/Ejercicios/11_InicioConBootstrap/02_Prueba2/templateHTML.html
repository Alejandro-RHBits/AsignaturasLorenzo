<!DOCTYPE html>
<html lang="es">

<head>
  <title>BootStrap 4 Template</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Course CSS -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <svg width="100" height="100">
    <use href="#instagram"></use>
  </svg>

  <svg width="100" height="100">
    <use href="#Jake"></use>
  </svg>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script>
    const svgUrl = './assets/plantilla.svg';

    fetch(svgUrl)
      .then(response => response.text())
      .then(data => {
        const div = document.createElement('div');

        // CORRECCIÓN: No uses display: none.
        // Usamos esto para que sea invisible pero el navegador sí calcule los degradados.
        div.style.position = 'absolute';
        div.style.width = '0';
        div.style.height = '0';
        div.style.overflow = 'hidden';

        div.innerHTML = data;

        // Lo inserta al principio del body
        document.body.insertBefore(div, document.body.firstChild);
      })
      .catch(error => console.error('Error cargando el SVG:', error));
  </script>
</body>

</html>
