{% extends 'base.html' %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl overflow-hidden mt-6">
    <div class="bg-teal-600 px-8 py-16 text-center text-white">
        <i class="fa-solid fa-heart-pulse text-6xl mb-4 text-teal-200"></i>
        <h1 class="text-4xl font-extrabold tracking-tight mb-2">Portal de Recepción Médica</h1>
        <p class="text-lg text-teal-100 max-w-2xl mx-auto">
            Sistema seguro y rápido para el registro, consulta y administración del historial básico de pacientes.
        </p>
    </div>
    
    <div class="p-10 flex flex-col sm:flex-row justify-center items-center gap-6 bg-gray-50">
        <a href="{{ url_for('listado') }}" class="flex items-center justify-center w-full sm:w-auto bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-8 rounded-lg shadow-sm transition">
            <i class="fa-solid fa-users mr-2 text-teal-600"></i> Consultar Pacientes
        </a>
        <a href="{{ url_for('agregar') }}" class="flex items-center justify-center w-full sm:w-auto bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition">
            <i class="fa-solid fa-user-plus mr-2"></i> Ingresar Nuevo Paciente
        </a>
    </div>
</div>
{% endblock %}
